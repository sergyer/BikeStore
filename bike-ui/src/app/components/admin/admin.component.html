<div class="container"> 
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Name</th>
      <th>Serial Number</th>
      <th>Model</th>
      <th class="text-right">Purchase Price</th>
    </tr>
    <tr *ngFor="let bike of bikes">
        <td><a [routerLink]="['/admin/view',bike.id]">{{bike.name}}</a>
        </td>
      <td>{{bike.serialNumber}}</td>
      <td>{{bike.model}}</td>
      <td class="text-right">
        {{bike.purchasePrice}}
      </td>
    </tr>
  </table>
</div>
